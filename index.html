<!DOCTYPE html>
<html lang="en">
<head>
    <title>Academy Awards 2023</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Academy Awards 2023</h1>
        <img src="red_carpet.jpg" alt="Red Carpet at Academy Awards">
    </header>
    <section class="categories">
        <h2>Categories</h2>
        <ul>
            <li>Best Picture</li>
            <li>Best Director</li>
            <li>Best Actor</li>
            <li>Best Actress</li>
        </ul>
    </section>
    <section class="nominees">
        <h2>Nominees</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Nominee</th>
            </tr>
            <tr>
                <td>Best Picture</td>
                <td>Movie 1</td>
            </tr>
            <tr>
                <td>Best Picture</td>
                <td>Movie 2</td>
            </tr>
            <tr>
                <td>Best Director</td>
                <td>Director 1</td>
            </tr>
            <tr>
                <td>Best Director</td>
                <td>Director 2</td>
            </tr>
        </table>
    </section>
    <footer>
        <a href="https://github.com/krushnashah/project0">GitHub Repository</a>
    </footer>
</body>
</html>
